<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Biodata Rafael</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
      text-align: center;
      padding-top: 50px;
      margin: 0;
    }

    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 10px 0;
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 10s linear infinite;
      font-size: 32px;
      font-weight: bold;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }

      100% {
        transform: translateX(-100%);
      }
    }

    .container {
      margin-top: 40px;
    }

    img {
      width: 200px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .biodata {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
    }

    .biodata p {
      margin: 10px 0;
      font-size: 18px;
    }

    .biodata strong {
      width: 100px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <!-- Teks berjalan -->
  <div class="marquee-container">
    <div class="marquee-text">Biodata Rafael Aeron Putra</div>
  </div>

  <div class="container">
    <img src="aeron.jpeg" alt="Foto Rafael">

    <div class="biodata">
      <p><strong>Nama:</strong> Rafael Aeron Putra</p>
      <p><strong>Alamat:</strong> Venezia, Italy</p>
      <p><strong>Hobby:</strong> Menggambar, Bermain Basket</p>
      <p><strong>Status:</strong> Pelajar SMK</p>
    </div>
  </div>
</body>

</html>
